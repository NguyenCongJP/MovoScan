<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MOVO Scan</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" sizes="192x192" href="/favicon_cmc.png" />
    <link rel="shortcut icon" type="image/png" href="/favicon_cmc.png" />

    <meta name="theme-color" content="#3d55a5" />
    <meta name="description" content="" />
    <!-- title -->
    <meta property="og:title" content="MOVO Scan" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="MOVO Scan" />
    <!-- thumbnail -->
    <meta property="og:image" content="https://f46-zpg.zdn.vn/1551297747293127242/c89d8106c2ef0ab153fe.jpg" />

    <meta property="og:url" content="/" />
    <meta property="og:description" content="" />
    <meta name="twitter:title" content="MOVO Scan" />
    <meta name="twitter:site" content="@movoscan" />
    <meta name="twitter:creator" content="@movoscan" />
    <meta name="twitter:image:alt" content="/logo_movoscan.png" />
    <meta name="apple-mobile-web-app-title" content="MOVO Scan" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#3d55a5" />
    <link rel="apple-touch-icon" href="/logo_movoscan.png" />

    <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "Organization",
                "name": "MovoScan",
                "legalName": "MyEtherWallet Inc",
                "url": "https://www.movochain.org/",
                "contactPoint": [
                    {
                        "@type": "ContactPoint",
                        "email": "support@movochain.org/",
                        "url": "https://www.movochain.org/",
                        "contactType": "customer service"
                    }
                ],
                "logo": "https://www.movochain.org/logo.png",
                "description": "Explore real-time data on Ethereum addresses, ERC20 tokens, transactions, NFTs, prices, contracts, and more. Open source project powered by MyEtherWallet (MEW).",
                "sameAs": ["https://movochain.org/", "https://www.ropsten.cmc.com", "https://twitter.com/movo_scan", "https://github.com/movo_scan"]
            }
        </script>
    <!-- <link href="<%= BASE_URL %>index.css" rel="stylesheet" type="text/css" /> -->
    <script src="https://bscscan.com/assets/js/custom/web3-utils.min.js"></script>
    <script src="https://bscscan.com/assets/js/custom/web3-eth.min.js"></script>
    <script src="https://bscscan.com/assets/js/custom/web3-providers-http.min.js"></script>
</head>

<body id="body">
    <div id="app"></div>
    <noscript>
        <div class="img-container-public">
            <img src="<%= BASE_URL %>logo.png" />
        </div>
        <div class="text-container">
            <strong>Looks like you have Javascript disabled.</strong>
            <p class="text-public">We're sorry but EthVM doesn't work properly without JavaScript. Please enable it to
                continue.</p>
            <p class="text-public">Thank you! #MEWteam</p>
        </div>
    </noscript>
</body>

</html>
